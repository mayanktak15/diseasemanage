{% extends 'base.html' %}
{% block title %}Register - Docify Online{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <div class="bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-plus text-blue-600 text-4xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h2>
                <p class="text-gray-600">Join Docify Online for quality healthcare</p>
            </div>

            <form method="POST" class="space-y-5">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-user mr-2 text-blue-600"></i>Full Name
                    </label>
                    <input 
                        type="text" 
                        name="name" 
                        class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition outline-none" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-phone mr-2 text-blue-600"></i>Phone Number
                    </label>
                    <input 
                        type="text" 
                        name="phone" 
                        class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition outline-none" 
                        placeholder="Enter your phone number"
                        required
                    >
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-envelope mr-2 text-blue-600"></i>Email Address
                    </label>
                    <input 
                        type="email" 
                        name="email" 
                        class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition outline-none" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-lock mr-2 text-blue-600"></i>Password
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition outline-none" 
                        placeholder="Create a strong password"
                        required
                    >
                </div>
                <button 
                    type="submit" 
                    class="w-full medical-gradient text-white px-6 py-3 rounded-lg font-semibold flex items-center justify-center space-x-2 hover:shadow-lg transition"
                >
                    <i class="fas fa-user-plus"></i>
                    <span>Create Account</span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800 font-semibold">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
