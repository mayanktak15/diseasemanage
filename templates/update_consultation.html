{% extends 'base.html' %}
{% block title %}Update Consultation - Docify Online{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="flex items-center space-x-3 mb-6">
                <i class="fas fa-file-medical text-blue-600 text-2xl"></i>
                <h2 class="text-3xl font-semibold">Update Consultation</h2>
            </div>
            <form method="POST" class="space-y-5">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Symptoms</label>
                    <textarea name="symptoms" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:ring-2 focus:ring-blue-200 transition outline-none" rows="6" required>{{ consultation.symptoms }}</textarea>
                    <p class="text-xs text-gray-500 mt-1"><i class="fas fa-info-circle mr-1"></i>Please provide clear, detailed symptoms and any updates.</p>
                </div>
                <div class="flex justify-end space-x-3">
                    <a href="{{ url_for('dashboard') }}" class="px-5 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">Cancel</a>
                    <button type="submit" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition">
                        <i class="fas fa-save mr-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
